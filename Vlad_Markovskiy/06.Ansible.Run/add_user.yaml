  - name: Check
    shell: |
      grep "{{ user_to_add }}" /etc/passwd
    register: out
  - debug:
      msg: "{{ out.stdout }}"




  - name: Removing user {{ user_to_add }}
    user:
      name: "{{ user_to_add }}"
      state: absent
    tags:
      - user::remove  
